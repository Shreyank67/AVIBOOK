<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <title>AVIBOOK LOGIN</title>
</head>
<body>
    
    <section>
        <div class="form-box">
            <div class="left">
                <div class="overlay">
                <h1> <ion-icon name="airplane-sharp" class="avi-icon"></ion-icon> <br> AVIBOOK</h1>
                <p>Welcome to AVIBOOK! <br> Book your dream destination with us</p>
                <span>
                    <p>login with social media</p>
                    <a href="https://www.facebook.com/">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="https://www.google.co.in/">
                        <ion-icon name="logo-google"></ion-icon> 
                    </a>
                    <a href="https://twitter.com/">
                        <ion-icon name="logo-twitter"></ion-icon> 
                    </a>
                </span>
                
                </div>
            </div>
            
            <div class="form-value">
                <form action="">
                    <h2>Login to AVIBOOK</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for="">
                        <input type="checkbox"> Remember Me &emsp;&emsp;&emsp;&emsp;
                        <a href="#">Forget Password</a>
                        </label>
                    </div>
                    <button><a href="index.html">Log in</a></button>
                    <!-- <a href="index.html"><button>Log in</button></a> -->
                    <div class="register">
                        <p>Don't have a account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
